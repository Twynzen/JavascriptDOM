<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document Object Model</title>
  </head>
  <body>
    <ol id="lista">
      <li> Lorem ipsum dolor sit amet, </li>
      <li> consectetuer adipiscing elit.</li>
    </ol>
    <script>
      //1. Crear el elementos
      var elemento = document.createElement("li"),
      //2. Crear un nodo de texto
      contenido = document.createTextNode("Nuevo texto");

      //3. AÃ±adir el nodo de texto al elemento
      elemento.appendChild(contenido);

      //4. Agregar atributos al elementos
      //1.Atributo padre = li
      var padre = document.getElementsByTagName("li")[0].parentNode,//trae todos los elementos li, obtiene elemento padre de un elemento hijo
          primerElemento= document.getElementsByTagName("li")[2];
      //5. Agregar el elemento al documento
      padre.insertBefore(elemento,primerElemento);//sirve para indicar un lugar antes de primerElemento

    </script>

  </body>
</html>
